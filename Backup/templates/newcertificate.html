<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Certificate Making</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
<body>

  <h2>New Certificate Make</h2>

  <form action="/submit-certificate" method="post">

     <div class="form-row">
      <div class="form-group">
        <label for="Designation">Designation</label>
        <input type="text" id="Designation" name="Designation" required>
      </div>
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" required>
      </div>
    </div>

     <div class="form-row">
      <div class="form-group">
        <label for="fname">Father's Name</label>
        <input type="text" id="fname" name="fname" required>
      </div>
      <div class="form-group">
        <label for="designation">designation</label>
        <input type="text" id="designation" name="designation" required>
      </div>
    </div>
    
     <div class="form-row">
      <div class="form-group">
        <label for="passport">Passport No</label>
        <input type="text" id="passport" name="passport" required>
      </div>
      </div>

      <div class="form-row">
      <div class="form-group">
        <label for="companyname">Company Name</label>
        <input type="text" id="companyname" name="companyname" required>
      </div>
      <div class="form-group">
        <label for="companyaddress">Company Address</label>
        <input type="text" id="companyaddress" name="companyaddress" required>
      </div>
    </div>


    <div class="form-row">
      <div class="form-group">
        <label for="from">Duration From</label>
        <input type="text" id="from" name="to" required>
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" id="to" name="to" required>
      </div>
    </div>

    <label for="template">Choose Template</label>
        <select id="template" name="template">
          <option value="Page 1">Page 1</option>
          <option value="Page 2">Page 2</option>
        </select>

    <button type="submit">Submit</button>
        
  </form>


</body>
</html>
